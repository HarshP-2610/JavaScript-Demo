<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button#add-btn {
            margin-top: 10px;
            padding: 8px 15px;
            cursor: pointer;
            background: white;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .task-item {
            background: #f0f0f0;
            margin-bottom: 10px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }

        .task-text {
            font-weight: bold;
            font-size: 1.1rem;
            flex-grow: 1;
        }

        .btns {
            display: flex;
            gap: 5px;
        }

        .edit-btn,
        .delete-btn {
            background: #5d46e2;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .edit-btn:hover,
        .delete-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>TO DO List</h1>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button id="add-btn">Add Task</button>
        <div id="taskList"></div>
    </div>

    <script src="todo.js"></script>
</body>

</html>
