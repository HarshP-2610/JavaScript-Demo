<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Event Lab</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
            --border: #334155;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
            transition: all 0.4s ease;
        }

        /* Dark Mode Class (Toggled by your JS) */
        body.bg-body {
            background-color: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            transition: inherit;
        }

        body.bg-body .card {
            background: var(--card-bg);
            border-color: var(--border);
        }

        h3 {
            margin-top: 0;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* Buttons & Inputs */
        .theme-btn,
        .custom-btn,
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            background: var(--accent);
            color: white;
            display: inline-block;
        }

        .theme-btn {
            background: #334155;
            margin-bottom: 20px;
        }

        .theme-btn:hover {
            background: #000;
        }

        #file-upload {
            display: none;
        }

        /* The Big Box & Color Pickers */
        #big-box {
            width: 120px;
            height: 120px;
            border: 4px solid #cbd5e1;
            border-radius: 20px;
            margin: 20px auto;
            background: #fff;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        input[type="color"] {
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
        }

        /* Nested Divs Section */
        .outer_div {
            width: 180px;
            height: 180px;
            background: #3498db;
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            cursor: pointer;
        }

        .inner_div {
            width: 110px;
            height: 110px;
            background: #2ecc71;
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            background: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        /* Todo List */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        body.bg-body li {
            border-color: var(--border);
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            margin-right: 5px;
        }




        /*Text Limit */
        /* Styling for the Character Counter Card */
        #counter {
            width: 100%;
            box-sizing: border-box;
            /* Ensures padding doesn't break width */
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #cbd5e1;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            background: #fff;
            color: #1e293b;
        }

        #counter:focus {
            border-color: var(--accent);
        }

        /* Change styling when the input is disabled */
        #counter:disabled {
            background-color: #f1f5f9;
            cursor: not-allowed;
            border-color: #ef4444;
            /* Red border when locked */
        }

        .limit-text {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: 500;
        }

        #count {
            color: var(--accent);
            font-weight: 800;
            font-style: normal;
        }

        /* Dark Mode support for the counter */
        body.bg-body #counter {
            background: #0f172a;
            color: white;
            border-color: var(--border);
        }

        body.bg-body #counter:disabled {
            background-color: #334155;
        }
    </style>
</head>

<body>

    <button class="theme-btn">üåì Toggle Theme</button>

    <div class="container">
        <div class="card">
            <h3>Customizer</h3>
            <label for="file-upload" class="custom-btn" id="button-text">üìÅ Upload File</label>
            <input type="file" id="file-upload">

            <div id="big-box"></div>

            <div class="controls">
                <label>Background Color</label>
                <input type="color" id="color-picker" value="#ffffff">
            </div>
            <div class="controls">
                <label>Border Color</label>
                <input type="color" id="color-picker2" value="#cbd5e1">
            </div>
        </div>

        <div class="card">
            <h3>Actions & Bubbling</h3>
            <form action="" id="form">
                <input type="text" placeholder="Type something...">
                <input type="submit" value="Submit">
            </form>

            <div class="outer_div">
                <div class="inner_div">
                    <button class="btn">Click Me</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Todo List</h3>
            <ul id="main-list">
                <li><input type="checkbox" class="check"> <span>Buy groceries</span></li>
                <li><input type="checkbox" class="check"> <span>Finish homework</span></li>
                <li><input type="checkbox" class="check"> <span>Go to the gym</span></li>
            </ul>
        </div>

        <div class="card">
            <h3>Cart</h3>
            <ul id="cart-list">
            </ul>
        </div>

    </div>


    <div class="card">
        <h3>Character Counter</h3>
        <input type="text" id="counter" placeholder="Start typing...">
        <h3 class="limit-text">Remaining: <span id="count">10</span></h3>
    </div>

    <script src="event.js"></script>
</body>

</html>
