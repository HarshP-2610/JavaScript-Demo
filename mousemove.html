<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cursor Follower</title>
    <style>
        /* Modern Reset & Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            /* Sleek Dark Gradient Background */
            background: radial-gradient(circle at center, #2c3e50 0%, #000000 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Hero Text to give the UI some purpose */
        .container {
            text-align: center;
            z-index: 1;
            pointer-events: none; /* Let the mouse move freely */
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: -1px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1rem;
            color: #888;
        }

        /* Upgraded Follower Styling */
        #follower {
            position: fixed;
            width: auto;
            height: 100px; /* Slightly larger for impact */
            pointer-events: none;
            left: 0;
            top: 0;
            z-index: 999;
            
            /* Add shadow and smoothness */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            border-radius: 12px;
            
            /* Keeps the transition snappy but smooth as per your original JS */
            transition: transform 0.1s ease-out;
        }

        /* Subtle Vignette Effect */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.7);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Don't Point</h1>
        <p>The image is tracking your every move...</p>
    </div>

    <img src="https://media.istockphoto.com/id/140472118/photo/middle-finger.jpg?s=612x612&w=0&k=20&c=PHWkY3qathm5pjKIIJ5G2fggGxln0puxrdYlD6ly3Nc=" 
         id="follower" 
         alt="Follower">

    <script src="mousemove.js"></script>
</body>
</html>
